<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Twins Delivery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --secondary-color: #484848;
            --accent-color: #ff5a5f;
            --light-color: #f7f7f7;
            --dark-color: #222;
            --danger-color: #e63946;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --info-color: #3498db;
            --border-color: #e0e0e0;
            --sidebar-width: 240px;
            --header-height: 60px;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(.25,.8,.25,1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--secondary-color);
        }
        
        /* Sidebar styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background-color: #fff;
            box-shadow: var(--shadow-sm);
            z-index: 100;
            transition: var(--transition);
            overflow-y: auto;
        }
        
        .sidebar.collapsed {
            width: 60px;
        }
        
        .sidebar-header {
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            height: var(--header-height);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            font-size: 24px;
            color: var(--primary-color);
        }
        
        .logo-text {
            font-weight: 700;
            font-size: 18px;
            color: var(--dark-color);
            white-space: nowrap;
            overflow: hidden;
        }
        
        .sidebar.collapsed .logo-text {
            display: none;
        }
        
        .toggle-sidebar {
            background: none;
            border: none;
            font-size: 18px;
            color: var(--secondary-color);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .toggle-sidebar:hover {
            color: var(--primary-color);
        }
        
        .sidebar-menu {
            padding: 20px 0;
        }
        
        .menu-label {
            padding: 10px 15px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #999;
            overflow: hidden;
            white-space: nowrap;
        }
        
        .sidebar.collapsed .menu-label {
            display: none;
        }
        
        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--secondary-color);
            text-decoration: none;
            transition: var(--transition);
            position: relative;
        }
        
        .sidebar-link:hover {
            background-color: rgba(67, 97, 238, 0.05);
            color: var(--primary-color);
        }
        
        .sidebar-link.active {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .sidebar-link.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background-color: var(--primary-color);
        }
        
        .sidebar-icon {
            font-size: 18px;
            width: 30px;
            text-align: center;
        }
        
        .sidebar-text {
            margin-left: 10px;
            white-space: nowrap;
            overflow: hidden;
        }
        
        .sidebar.collapsed .sidebar-text {
            display: none;
        }
        
        /* Main content */
        .main-content {
            margin-left: var(--sidebar-width);
            transition: var(--transition);
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .main-content.expanded {
            margin-left: 60px;
        }
        
        /* Header styles */
        .admin-header {
            background-color: white;
            box-shadow: var(--shadow-sm);
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: var(--header-height);
            position: sticky;
            top: 0;
            z-index: 90;
        }
        
        .header-search {
            position: relative;
            width: 300px;
        }
        
        .header-search input {
            width: 100%;
            padding: 8px 12px 8px 35px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 14px;
            transition: var(--transition);
        }
        
        .header-search input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }
        
        .header-search i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header-button {
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--secondary-color);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .header-button:hover {
            background-color: var(--light-color);
            color: var(--primary-color);
        }
        
        .logout-button {
            background-color: rgba(230, 57, 70, 0.1);
            color: var(--danger-color);
        }
        
        .logout-button:hover {
            background-color: rgba(230, 57, 70, 0.2);
            color: var(--danger-color);
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 50px;
            transition: var(--transition);
        }
        
        .user-profile:hover {
            background-color: var(--light-color);
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }
        
        .user-info {
            font-size: 14px;
            white-space: nowrap;
        }
        
        .user-name {
            font-weight: 500;
        }
        
        .user-role {
            color: #999;
            font-size: 12px;
        }
        
        /* Dashboard container */
        .dashboard-container {
            padding: 20px;
            flex: 1;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .page-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .admin-btn {
            padding: 10px 16px;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-size: 14px;
        }
        
        .admin-btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .admin-btn-primary:hover {
            background-color: var(--primary-hover);
            box-shadow: var(--shadow-sm);
        }
        
        /* Alert messages */
        .alert-container {
            margin-bottom: 20px;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow-sm);
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(-10px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-success {
            background-color: rgba(46, 204, 113, 0.1);
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
        }
        
        .alert-danger {
            background-color: rgba(230, 57, 70, 0.1);
            color: var(--danger-color);
            border-left: 4px solid var(--danger-color);
        }
        
        .alert-info {
            background-color: rgba(52, 152, 219, 0.1);
            color: var(--info-color);
            border-left: 4px solid var(--info-color);
        }
        
        .alert-icon {
            font-size: 18px;
        }
        
        /* Content area styles remain from original file */
        .restaurant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .restaurant-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid transparent;
        }
        
        .restaurant-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--border-color);
        }
        
        .restaurant-image {
            height: 180px;
            width: 100%;
            object-fit: cover;
        }
        
        .restaurant-info {
            padding: 15px;
        }
        
        .restaurant-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--dark-color);
        }
        
        .restaurant-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .drag-handle {
            cursor: grab;
            color: #ccc;
            font-size: 20px;
            padding: 5px;
            transition: color 0.2s;
        }

        .drag-handle:hover {
            color: var(--secondary-color);
        }

        .sortable-ghost {
            opacity: 0.4;
            background: #f0f0f0;
            border: 2px dashed var(--primary-color);
        }

        .restaurant-details {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .restaurant-detail {
            font-size: 14px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .restaurant-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            transition: var(--transition);
        }
        
        .edit-btn {
            background-color: rgba(52, 152, 219, 0.1);
            color: var(--info-color);
        }
        
        .edit-btn:hover {
            background-color: rgba(52, 152, 219, 0.2);
        }
        
        .menu-btn {
            background-color: rgba(46, 204, 113, 0.1);
            color: var(--success-color);
        }
        
        .menu-btn:hover {
            background-color: rgba(46, 204, 113, 0.2);
        }
        
        .delete-btn {
            background-color: rgba(230, 57, 70, 0.1);
            color: var(--danger-color);
        }
        
        .delete-btn:hover {
            background-color: rgba(230, 57, 70, 0.2);
        }
        
        /* Loading and empty states */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 0;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(67, 97, 238, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 15px;
            color: var(--secondary-color);
            font-weight: 500;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 0;
            color: var(--secondary-color);
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--shadow-sm);
        }
        
        .empty-state i {
            font-size: 50px;
            color: #ccc;
            margin-bottom: 15px;
        }
        
        /* Modal styles */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: all 0.3s;
        }
        
        .modal-backdrop.show {
            visibility: visible;
            opacity: 1;
        }
        
        .modal-container {
            background-color: white;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: scale(0.9);
            transition: transform 0.3s;
        }
        
        .modal-backdrop.show .modal-container {
            transform: scale(1);
        }
        
        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }
        
        .modal-close:hover {
            color: var(--danger-color);
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.mobile-visible {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .main-content.expanded {
                margin-left: 0;
            }
            
            .header-search {
                display: none;
            }
            
            .mobile-menu-toggle {
                display: flex;
            }
            
            .user-info {
                display: none;
            }
            
            .restaurant-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

                <i class="fas fa-bars"></i>
            </button>
        </div>
        <nav class="sidebar-menu">
            <div class="menu-label">Management</div>
            <a href="admin-dashboard.html" class="sidebar-link active">
                <i class="fas fa-th-large sidebar-icon"></i>
                <span class="sidebar-text">Restaurants</span>
            </a>
            <a href="admin-orders.html" class="sidebar-link">
                <i class="fas fa-shopping-bag sidebar-icon"></i>

            <a href="admin-grocery-orders.html" class="sidebar-link">

            <div class="menu-label">Settings</div>

            </a>

                <i class="fas fa-sign-out-alt sidebar-icon"></i>
                <span class="sidebar-text">Logout</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="admin-header">
            <div class="header-search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search restaurants...">
            </div>
            <div class="header-actions">
                <button class="header-button">
                    <i class="fas fa-bell"></i>
                </button>
                <button id="logout-btn" class="header-button logout-button">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
                <div class="user-profile">
                    <div class="user-avatar">A</div>
                    <div class="user-info">

                    </div>
                </div>
            </div>
        </header>

        <!-- Dashboard Content -->
        <div class="dashboard-container">
            <div class="page-header">
                <h1 class="page-title">Manage Restaurants</h1>
                <button id="add-restaurant-btn" class="admin-btn admin-btn-primary">
                    <i class="fas fa-plus"></i> Add Restaurant
                </button>
            </div>
            
            <!-- Alert messages will be displayed here -->
            <div id="alert-container" class="alert-container"></div>
            
            <!-- Restaurant listing -->
            <div id="restaurant-container">
                <div class="loading-container">
                    <div class="loading-spinner"></div>

    </main>
    
    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal-backdrop">
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title">Confirm Deletion</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this restaurant? This action cannot be undone.</p>
                <p><strong>Restaurant: </strong><span id="delete-restaurant-name"></span></p>
            </div>
            <div class="modal-footer">
                <button class="admin-btn" data-dismiss="modal">Cancel</button>
                <button id="confirm-delete-btn" class="admin-btn delete-btn">Delete</button>
            </div>
        </div>
    </div>

    <!-- Supabase Integration -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/plugins/AutoScroll.min.js"></script>
    <script src="js/supabase.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            if (localStorage.getItem('adminLoggedIn') !== 'true') {
                window.location.href = 'admin-login.html';
                return;
            }
            
            // Initialize variables
            let restaurants = [];
            let currentRestaurantId = null;
            
            // DOM elements
            const sidebar = document.querySelector('.sidebar');
            const toggleSidebar = document.querySelector('.toggle-sidebar');
            const mainContent = document.querySelector('.main-content');
            const sidebarLogout = document.getElementById('sidebar-logout');
            const restaurantContainer = document.getElementById('restaurant-container');
            const addRestaurantBtn = document.getElementById('add-restaurant-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const deleteModal = document.getElementById('delete-modal');
            const deleteRestaurantName = document.getElementById('delete-restaurant-name');
            const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
            const alertContainer = document.getElementById('alert-container');
            
            // Toggle sidebar
            toggleSidebar.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
                mainContent.classList.toggle('expanded');
            });
            
            // Initialize Supabase and load restaurants
            async function init() {
                try {
                    await window.SupabaseWrapper.init();
                    await loadRestaurants();
                } catch (error) {
                    console.error('Error initializing:', error);
                    showAlert('Failed to connect to the database. Please try again later.', 'danger');
                }
            }
            
            // Load all restaurants
            async function loadRestaurants() {
                try {
                    const { success, data, error } = await window.SupabaseWrapper.restaurants.getAll();
                    
                    if (!success || error) {
                        throw new Error(error || 'Failed to load restaurants');
                    }
                    
                    restaurants = data || [];
                    await initializeOrderIfNeeded(restaurants);
                    renderRestaurants();
                } catch (error) {
                    console.error('Error loading restaurants:', error);
                    showAlert('Failed to load restaurants. Please try again later.', 'danger');
                    renderEmptyState('Error loading restaurants');
                }
            }
            
            // One-time function to set display_order if they are not set
            async function initializeOrderIfNeeded(res) {
                // Check if all display_orders are the same (e.g., all 0)
                const firstOrder = res.length > 0 ? res[0].display_order : 0;
                const allSameOrder = res.every(r => r.display_order === firstOrder);

                if (allSameOrder && res.length > 1) {
                    showAlert('Initializing restaurant order...', 'info');
                    const updates = res.map((restaurant, index) => {
                        const newOrder = index + 1;
                        restaurant.display_order = newOrder;
                        return window.SupabaseWrapper.restaurants.update(restaurant.id, { display_order: newOrder });
                    });
                    
                    try {
                        await Promise.all(updates);
                        showAlert('Restaurant order initialized.', 'success');
                    } catch (error) {
                        console.error('Failed to initialize restaurant order:', error);
                        showAlert('Could not initialize restaurant order. Refreshing might solve this.', 'danger');
                    }
                }
            }

            // Render restaurants grid
            function renderRestaurants() {
                if (!restaurants || restaurants.length === 0) {
                    renderEmptyState('No restaurants found');
                    return;
                }
                
                let html = '<div class="restaurant-grid">';
                
                restaurants.forEach(restaurant => {
                    html += `
                        <div class="restaurant-card" data-id="${restaurant.id}">
                            <img src="${restaurant.image_url || 'https://via.placeholder.com/300x180?text=No+Image'}" 
                                alt="${restaurant.name}" class="restaurant-image"
                                onerror="this.src='https://via.placeholder.com/300x180?text=Image+Error'">
                            <div class="restaurant-info">
                                <div class="restaurant-header">
                                    <h3 class="restaurant-name">${restaurant.name}</h3>
                                    <i class="fas fa-grip-vertical drag-handle" title="Drag to reorder"></i>
                                </div>
                                <div class="restaurant-details">
                                    <span class="restaurant-detail">
                                        <i class="fas fa-utensils"></i> ${restaurant.cuisine || 'Various'}
                                    </span>
                                </div>
                                <div class="restaurant-actions">
                                    <button class="action-btn edit-btn" data-id="${restaurant.id}">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                    <button class="action-btn menu-btn" data-id="${restaurant.id}">
                                        <i class="fas fa-list"></i> Menu
                                    </button>
                                    <button class="action-btn delete-btn" data-id="${restaurant.id}" data-name="${restaurant.name}">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                restaurantContainer.innerHTML = html;
                
                // Initialize drag-and-drop
                const grid = document.querySelector('.restaurant-grid');
                if (grid) {
                    Sortable.create(grid, {
                        animation: 150,
                        handle: '.drag-handle',
                        ghostClass: 'sortable-ghost',
                        scroll: true,
                        scrollSensitivity: 50,
                        scrollSpeed: 10,
                        onEnd: function() {
                            updateRestaurantOrder();
                        }
                    });
                }
                
                // Add event listeners to buttons
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const restaurantId = this.getAttribute('data-id');
                        window.location.href = `admin-restaurant-edit.html?id=${restaurantId}`;
                    });
                });
                
                document.querySelectorAll('.menu-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const restaurantId = this.getAttribute('data-id');
                        window.location.href = `admin-menu-edit.html?restaurant_id=${restaurantId}`;
                    });
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const restaurantId = this.getAttribute('data-id');
                        const restaurantName = this.getAttribute('data-name');
                        showDeleteConfirmation(restaurantId, restaurantName);
                    });
                });
            }
            
            // Render empty state
            function renderEmptyState(message) {
                restaurantContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-store-slash"></i>
                        <h3>${message}</h3>
                        <p>Click "Add Restaurant" to create a new restaurant</p>
                    </div>
                `;
            }
            
            // Show delete confirmation modal
            function showDeleteConfirmation(restaurantId, restaurantName) {
                currentRestaurantId = restaurantId;
                deleteRestaurantName.textContent = restaurantName;
                deleteModal.classList.add('show');
            }
            
            // Hide modal
            function hideModal() {
                deleteModal.classList.remove('show');
            }
            
            // Update restaurant order after drag-and-drop
            async function updateRestaurantOrder() {
                const grid = document.querySelector('.restaurant-grid');
                const restaurantCards = Array.from(grid.querySelectorAll('.restaurant-card'));

                showAlert('Saving new order...', 'info', 2000);
                
                // Create a new ordered array based on the DOM
                const newOrderedRestaurants = restaurantCards.map(card => {
                    return restaurants.find(r => r.id === card.dataset.id);
                });
                restaurants = newOrderedRestaurants; // Update local array

                // Create an array of update promises
                const updates = restaurants.map((restaurant, index) => {
                    const newOrder = index + 1;
                    restaurant.display_order = newOrder; // Update local object
                    return window.SupabaseWrapper.restaurants.update(restaurant.id, { display_order: newOrder });
                });

                try {
                    await Promise.all(updates);
                    showAlert('Restaurant order saved successfully!', 'success');
                    // The UI is already updated, and the local data is now in sync.
                    // A re-render will ensure everything is consistent without a full reload.
                    renderRestaurants();
                } catch (error) {
                    console.error('Failed to save new order:', error);
                    showAlert('Could not save the new order. Reverting changes.', 'danger');
                    // Reload from the database to revert the UI to its last saved state
                    await loadRestaurants();
                }
            }

            // Delete restaurant
            async function deleteRestaurant(restaurantId) {
                try {
                    const { success, error } = await window.SupabaseWrapper.restaurants.delete(restaurantId);
                    
                    if (!success || error) {
                        throw new Error(error || 'Failed to delete restaurant');
                    }
                    
                    // Remove from local array
                    restaurants = restaurants.filter(r => r.id !== restaurantId);
                    
                    // Re-render and show success message
                    renderRestaurants();
                    showAlert('Restaurant deleted successfully', 'success');
                } catch (error) {
                    console.error('Error deleting restaurant:', error);
                    showAlert('Failed to delete restaurant. Please try again.', 'danger');
                }
            }
            
            // Show alert message
            function showAlert(message, type, duration = 5000) {
                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                
                // Create icon based on alert type
                let iconClass = 'info-circle';
                if (type === 'success') iconClass = 'check-circle';
                if (type === 'danger') iconClass = 'exclamation-circle';
                
                alert.innerHTML = `
                    <i class="fas fa-${iconClass} alert-icon"></i>
                    <span>${message}</span>
                `;
                
                alertContainer.innerHTML = '';
                alertContainer.appendChild(alert);
                
                // Auto-hide after specified duration
                setTimeout(() => {
                    alert.style.opacity = '0';
                    alert.style.transform = 'translateY(-10px)';
                    setTimeout(() => {
                        alert.remove();
                    }, 300);
                }, duration);
            }
            
            // Event Listeners
            addRestaurantBtn.addEventListener('click', function() {
                window.location.href = 'admin-restaurant-edit.html';
            });
            
            logoutBtn.addEventListener('click', function() {
                localStorage.removeItem('adminLoggedIn');
                window.location.href = 'admin-login.html';
            });
            
            sidebarLogout.addEventListener('click', function() {
                localStorage.removeItem('adminLoggedIn');
                window.location.href = 'admin-login.html';
            });
            
            confirmDeleteBtn.addEventListener('click', function() {
                if (currentRestaurantId) {
                    deleteRestaurant(currentRestaurantId);
                    hideModal();
                }
            });
            
            document.querySelectorAll('.modal-close, [data-dismiss="modal"]').forEach(btn => {
                btn.addEventListener('click', hideModal);
            });
            
            // Close modal when clicking outside
            deleteModal.addEventListener('click', function(e) {
                if (e.target === deleteModal) {
                    hideModal();
                }
            });
            
            // Initialize
            init();
        });
    </script>
</body>
